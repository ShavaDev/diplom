<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTest ‚Äî –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen">
<nav class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">üéì EduTest</a>
        <div class="text-blue-100 text-sm">–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç</div>
    </div>
</nav>

<main class="container mx-auto mt-8 p-4">
    <section class="bg-white rounded-2xl shadow p-6">
        <h1 class="text-2xl font-bold text-gray-800">–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –ø–æ –ø–æ–ø—ã—Ç–∫–µ ‚Ññ<span
                id="attempt-id">{{ attempt_id }}</span></h1>
        <p class="text-gray-500 mt-2">
            –ï—Å–ª–∏ —Ç–µ—Å—Ç –ø—Ä–æ–π–¥–µ–Ω, –Ω–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–∫–∞—á–∞—Ç—å —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –≤ PDF.
        </p>

        <div id="attempt-info" class="mt-6 space-y-3 text-gray-700"></div>

        <div class="mt-6 flex flex-col md:flex-row md:items-center gap-4">
            <a id="download-link"
               class="inline-flex items-center justify-center bg-blue-600 text-white px-6 py-3 rounded-xl font-semibold hover:bg-blue-700 transition"
               href="#">
                –°–∫–∞—á–∞—Ç—å —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç
            </a>
            <a href="/" class="text-blue-600 font-semibold hover:underline">–í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
        </div>

        <div id="certificate-error" class="hidden mt-4 p-4 rounded-lg bg-red-50 text-red-700"></div>
    </section>
</main>

<script>
    const attemptId = Number("{{ attempt_id }}");
    const attemptInfo = document.getElementById('attempt-info');
    const downloadLink = document.getElementById('download-link');
    const certificateError = document.getElementById('certificate-error');

    const showError = (message) => {
        certificateError.textContent = message;
        certificateError.classList.remove('hidden');
    };

    const loadAttemptInfo = async () => {
        try {
            const response = await fetch('/test/user_attempts', { credentials: 'include' });
            if (!response.ok) {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø–æ–ø—ã—Ç–∫–µ.');
                return;
            }
            const attempts = await response.json();
            const currentAttempt = attempts.find((attempt) => attempt.id === attemptId);
            if (!currentAttempt) {
                attemptInfo.innerHTML = '<p>–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–æ–ø—ã—Ç–∫–µ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ—Å—Ç—å —Å—Å—ã–ª–∫–∏.</p>';
                return;
            }
            attemptInfo.innerHTML = `
                <p><strong>–ë–∞–ª–ª—ã:</strong> ${currentAttempt.score}</p>
                <p><strong>–°—Ç–∞—Ç—É—Å:</strong> ${currentAttempt.completed ? '–ó–∞–≤–µ—Ä—à–µ–Ω' : '–ù–µ –∑–∞–≤–µ—Ä—à–µ–Ω'}</p>
                <p><strong>–ù–∞—á–∞–ª–æ:</strong> ${new Date(currentAttempt.start_time).toLocaleString('ru-RU')}</p>
                <p><strong>–û–∫–æ–Ω—á–∞–Ω–∏–µ:</strong> ${currentAttempt.end_time ? new Date(currentAttempt.end_time).toLocaleString('ru-RU') : '‚Äî'}</p>
            `;
        } catch (error) {
            console.error(error);
            showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º.');
        }
    };

    downloadLink.href = `/test/result/${attemptId}/certificate`;
    loadAttemptInfo();
</script>
</body>
</html>
